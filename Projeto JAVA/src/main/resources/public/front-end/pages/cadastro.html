<body>
    
    <section class="vh-100" style="background-color: #81a1ca;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Cadastro de Usuário</p>

                        <form class="mx-1 mx-md-4" action="/cadastro" method="post">

                            <label class="form-label" for="form3Example1c">CPF</label>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input name="Cpf" type="text" id="form3Example1c" class="form-control"/>
                                </div>
                            </div>

                            <label class="form-label" for="form3Example4c">Primeiro Nome</label>
                            <label class="form-label" for="form3Example3c" style="margin-left: 65px;">Último Nome</label>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="text" id="form3Example4c" class="form-control" name="Pnome"/>
                                </div>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="text" id="form3Example3c" class="form-control" style="margin-left: 5px;" name="Unome"/>
                                </div>
                            </div>

                            <label class="form-label" for="formDT">Data de Nascimento</label>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="date" id="formDT" class="form-control" name="DtNasc"/>
                                </div>
                            </div>

                            <label class="form-label" for="form_email">Email</label>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="email" id="form_email" class="form-control" name="Usuario"/>
                                </div>
                            </div>
      
                        <label class="form-label" for="form3PASS">Senha</label>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3PASS" class="form-control" name="Senha"/>
                          </div>
                        </div>
      
                        <label class="form-label" for="form3PASSR">Repita sua senha</label>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3PASSR" class="form-control" />
                          </div>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                        </div>
      
                      </form>
      
                    </div>
                    
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 d-none d-sm-block">

                        class="imgPessoa img-fluid inverter" >
      
                    </div>
